<!DOCTYPE html>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Diamond Biscuit</title>
    <body bgcolor: #000000>
        <div id="all-wrapper">
            <div class="title-wrapper">
                Diamond Biscuit Store
            </div>
            <div class="store-content-wrapper">
                <div class="Titles">
                    Buy an item
                </div>
                <div class="image-container">
                    <p class="alt-text">
                        Sample alt text
                    </p>
                </div>
                <div class="text-container">
                    <p id="content-text">Quantity: 1.</p>
                    <p id="content-text">Total: n unit (money)</p>
                </div>
                <div class="textarea">
                    <p class="Titles" id="sub">Customise your order</p>
                    <textarea class="ta">Write additional info for customisation</textarea>
                    <div class="button">Add to cart</div>
                </div>
            </div>
        </div>
    </body>

    <style>
        #all-wrapper {
            height: 100vh;
            width: calc(100vw - 16px);
            background-color: rgb(46, 46, 46);
            margin-left: 0;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            align-self: left;
            overflow-x: hidden;

            animation: 400ms cubic-bezier(0.165, 0.84, 0.44, 1) containerFadeIn backwards 0.5s;
        }

        .title-wrapper {
            animation: 300ms linear fadeInChild 0.6s backwards;
            color: #ffffff;
            background-color: rgb(61, 61, 61);
            padding-top: 25px;
            padding-bottom: 25px;
            padding-left: 15px;
            border-radius: 16px;
        }
        .store-content-wrapper {
            color: #aaaaaa;
            animation: 500ms cubic-bezier(0.175, 0.885, 0.32, 1) fadeInChildContent 0.9s backwards;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .Titles {
            font-size: 26px;
            color: #cccccc;
            padding-bottom: 20px;
        }
        .image-container {
            width: calc(16px * 16);
            height: calc(9px * 16);
            background-color: #777777;
            border-radius: 16px;
            padding: 0px;
        }
        .ta {
            width: calc(100% - 10px);
            height: 100px;
            background-color: rgb(60, 60, 60);
            border: 0px solid white;
            border-radius: 12px;
            color: #aaaaaa;
            padding-left: 10px;
            padding-top: 10px;
        }
        #sub {
            font-size: 18px;
            padding-bottom: 0px;
        }
        .button {
            width: fit-content;
            background-color: rgb(51, 51, 51);
            padding: 12px;
            margin-top: 10px;
            border-radius: 50px;
            transition: all 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .button:hover {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.425);
            transform: scale(0.96);
            transition: all 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }




        body {
            background-color: rgb(29, 29, 29);
            font-family: Arial Rounded MT;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            animation: 500ms linear bodyColor forwards 0.5s;
            margin-right: 0px;
            margin-bottom: 0px;
        }


        @keyframes containerFadeIn {
            0% {
                transform: translateX(120px);
                height: 30px;
                width: 100px;
                border-radius: 30px;
                background-color: rgb(161, 161, 161);
                opacity: 0.8;
            }
            10% {
                opacity: 1;
            }
            60% {
                border-radius: 30px;
                transform: translateX(0px);
            }
            100% {
                width: calc(100vw);
                border-radius: 0px;
                transform: translateX(-10px);
            }
        }

        @keyframes fadeInChild {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInChildContent {
            0% {
                opacity: 0;
                transform: translateY(80px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        @keyframes bodyColor {
            100% {
                background-color: rgb(46, 46, 46);
            }
        }
    </style>
</html>
